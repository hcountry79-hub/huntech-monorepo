version: 1
applications:
  - appRoot: web
    frontend:
      phases:
        preBuild:
          commands:
            - echo "No build step needed - static SPA"
        build:
          commands:
            - echo "Copying static files to dist..."
            - mkdir -p dist
            - cp *.html *.js *.css *.json dist/ || true
            - cp -r assets dist/assets || true
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths: []