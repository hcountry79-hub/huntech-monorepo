name: HUNTECH_OneClick_UI

on:
  workflow_dispatch:

jobs:
  oneclick_ui:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      ROLE_TO_ASSUME: arn:aws:iam::382773571217:role/HUNTECH-CICD
      WEB_BUCKET: huntech-web-382773571217-us-east-1-core
      SITE_FQDN: core.huntechusa.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install tools
        shell: bash
        run: |
          set -e
          sudo apt-get update -y
          sudo apt-get install -y jq curl

      - name: Discover API endpoint
        id: api
        shell: bash
        run: |
          set -e
          EP=$(aws apigatewayv2 get-apis --output json | jq -r '.Items[0].ApiEndpoint // empty')
          if [ -z "$EP" ] || [ "$EP" = "null" ]; then
            echo "::error::No API Gateway v2 endpoint found in ${AWS_REGION}"; exit 1
          fi
          echo "API_ENDPOINT=$EP" >> "$GITHUB_ENV"
          echo "API: $EP"

      - name: Build UI (single index.html with inline script)
        shell: bash
        run: |
          set -e
          mkdir -p _wired/app
          HTML='<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>HUNTECH MVP</title><body style="margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:#2d2416;color:#ffdf66"><header style="padding:16px 24px;background:#201a10;border-bottom:1px solid #3a2e11;display:flex;justify-content:space-between;align-items:center"><strong>HUNTECH</strong><span style="color:#d9c26d">Where Innovation Meets Tradition</span></header><main style="max-width:1000px;margin:24px auto;padding:0 16px"><section style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px"><div style="background:#201a10;border:1px solid #3a2e11;border-radius:8px;padding:16px"><h2>Shed</h2><p>Plan grids.</p></div><div style="background:#201a10;border:1px solid #3a2e11;border-radius:8px;padding:16px"><h2>Fly</h2><p>USGS flows.</p></div><div style="background:#201a10;border:1px solid #3a2e11;border-radius:8px;padding:16px"><h2>Whitetail</h2><p>300-yd sits.</p></div></section><section style="margin-top:18px;background:#201a10;border:1px solid #3a2e11;border-radius:8px;padding:16px"><div style="display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 10px"><button id="b1">GET /pins</button><button id="b2">GET /journal</button><button id="b3">POST /pins</button><button id="b4">POST /journal</button></div><pre id="out" style="background:#17120a;color:#ffdf66;padding:12px;border-radius:8px;min-height:120px;overflow:auto"></pre></section></main><script>(function(){var API="__API__";var o=document.getElementById("out");function log(t){o.textContent=t}document.getElementById("b1").onclick=function(){f(API+"/pins")};document.getElementById("b2").onclick=function(){f(API+"/journal?userId=demo&journalId=demo")};document.getElementById("b3").onclick=function(){p(API+"/pins",{userId:"demo",pinId:String(Date.now()),lat:38.15,lon:-90.72,category:"demo"})};document.getElementById("b4").onclick=function(){p(API+"/journal",{userId:"demo",journalId:String(Date.now()),note:"Hello from HUNTECH"})};async function f(u){log("GET "+u+" ...");try{var r=await fetch(u);var t=await r.text();log("Status "+r.status+"\\n\\n"+t)}catch(e){log(String(e))}}async function p(u,b){log("POST "+u+" ...");try{var r=await fetch(u,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(b)});var t=await r.text();log("Status "+r.status+"\\n\\n"+t)}catch(e){log(String(e))}}})();</script></body>'
          printf '%s\n' "${HTML}" > _wired/app/index.html
          sed -i "s#__API__#${API_ENDPOINT}#g" _wired/app/index.html

      - name: Upload to S3 under /app/
        shell: bash
        run: |
          set -e
          aws s3 sync _wired/ "s3://${WEB_BUCKET}/" --delete --cache-control max-age=30

      - name: Invalidate CloudFront
        shell: bash
        run: |
          set -e
          ORIGIN="${WEB_BUCKET}.s3.${AWS_REGION}.amazonaws.com"
          DIST_ID=$(aws cloudfront list-distributions --output json | jq -r ".DistributionList.Items[] | select( (.Origins.Items[]?.DomainName // \"\") | contains(\"${ORIGIN}\") ) | .Id" | head -n1)
          if [ -z "$DIST_ID" ] || [ "$DIST_ID" = "null" ]; then
            echo "::error::No distribution for origin ${ORIGIN}"; exit 1
          fi
          aws cloudfront create-invalidation --distribution-id "$DIST_ID" --paths "/app/*" >/dev/null

      - name: Done
        run: echo "Open: https://${SITE_FQDN}/app/"
