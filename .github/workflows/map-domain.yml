name: HUNTECH Map Domain (core.huntechusa.com → CloudFront)

on:
  workflow_dispatch:

jobs:
  mapdomain:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      ACCOUNT_ID: 382773571217
      ROLE_TO_ASSUME: arn:aws:iam::382773571217:role/HUNTECH-CICD
      CDN_STACK: HUNTECH-WebCore-CDN
      CORE_FQDN: core.huntechusa.com
      APEX_DOMAIN: huntechusa.com
      CLOUDFRONT_ZONE_ID: Z2FDTNDATAQYW2   # CloudFront alias zone (constant)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # Allow this job to manage Route53/ACM/CloudFront updates
      - name: Ensure Route53 + ACM + CF perms (inline policy)
        shell: bash
        run: |
          cat > /tmp/HUNTECH-DNS-ACM-StackOps.json <<'JSON'
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "ACMAndRoute53AndCloudFront",
                "Effect": "Allow",
                "Action": [
                  "acm:RequestCertificate",
                  "acm:DescribeCertificate",
                  "acm:ListCertificates",
                  "acm:AddTagsToCertificate",
                  "acm:DeleteCertificate",
                  "route53:ListHostedZonesByName",
                  "route53:GetHostedZone",
                  "route53:ChangeResourceRecordSets",
                  "route53:ListResourceRecordSets",
                  "cloudfront:GetDistribution",
                  "cloudfront:GetDistributionConfig",
                  "cloudfront:UpdateDistribution",
                  "cloudfront:CreateInvalidation"
                ],
                "Resource": "*"
              }
            ]
          }
          JSON
          aws iam put-role-policy \
            --role-name HUNTECH-CICD \
            --policy-name HUNTECH-DNS-ACM-StackOps \
            --policy-document file:///tmp/HUNTECH-DNS-ACM-StackOps.json

      - name: Read CDN outputs (DistributionId + Domain)
        id: cfn
        shell: bash
        run: |
          set -e
          DIST_ID=$(aws cloudformation describe-stacks --stack-name "${CDN_STACK}" \
            --query "Stacks[0].Outputs[?OutputKey=='DistributionId'].OutputValue" --output text)
          DIST_DNS=$(aws cloudformation describe-stacks --stack-name "${CDN_STACK}" \
            --query "Stacks[0].Outputs[?OutputKey=='DistributionDomainName'].OutputValue" --output text)
          if [ -z "$DIST_ID" ] || [ "$DIST_ID" = "None" ]; then
            echo "No CDN stack outputs found. Run the Web+CDN workflow first."; exit 1
          fi
          echo "DIST_ID=$DIST_ID" >> $GITHUB_ENV
          echo "DIST_DNS=$DIST_DNS" >> $GITHUB_ENV
          echo "CDN: $DIST_ID  $DIST_DNS"

      - name: Resolve Route53 Hosted Zone for apex domain
        id: hz
        shell: bash
        run: |
          set -e
          HZ_ID=$(aws route53 list-hosted-zones-by-name --dns-name "${APEX_DOMAIN}" \
            --query "HostedZones[?Name=='${APEX_DOMAIN}.'].Id" --output text | sed 's#/hostedzone/##')
          if [ -z "$HZ_ID" ] || [ "$HZ_ID" = "None" ]; then
            echo "Hosted zone for ${APEX_DOMAIN} not found in Route53."; exit 1
          fi
          echo "HZ_ID=$HZ_ID" >> $GITHUB_ENV
          echo "HostedZoneId: $HZ_ID"

      - name: Request ACM certificate (DNS validation)
        id: cert
        shell: bash
        run: |
          set -e
          CERT_ARN=$(aws acm request-certificate \
            --domain-name "${CORE_FQDN}" \
            --validation-method DNS \
            --region us-east-1 \
            --query CertificateArn --output text)
          echo "CERT_ARN=$CERT_ARN" >> $GITHUB_ENV
          echo "Requested cert: $CERT_ARN"

      - name: Create DNS validation CNAME
        shell: bash
        run: |
          set -e
          VALID_JSON=$(aws acm describe-certificate --certificate-arn "${CERT_ARN}" --region us-east-1 \
            --query "Certificate.DomainValidationOptions[0].ResourceRecord")
          NAME=$(echo "$VALID_JSON" | jq -r .Name)
          TYPE=$(echo "$VALID_JSON" | jq -r .Type)
          VALUE=$(echo "$VALID_JSON" | jq -r .Value)
          if [ -z "$NAME" ] || [ "$NAME" = "null" ]; then
            echo "Could not obtain DNS validation record."; exit 1
          fi
          CHANGE_BATCH=$(cat <<EOF
          {
            "Comment": "ACM DNS validation for ${CORE_FQDN}",
            "Changes": [{
              "Action": "UPSERT",
              "ResourceRecordSet": {
                "Name": "${NAME}",
                "Type": "${TYPE}",
                "TTL": 60,
                "ResourceRecords": [{"Value": "${VALUE}"}]
              }
            }]
          }
          EOF
          )
          aws route53 change-resource-record-sets \
            --hosted-zone-id "${HZ_ID}" \
            --change-batch "${CHANGE_BATCH}" >/dev/null
          echo "Created/updated validation CNAME: ${NAME} -> ${VALUE}"

      - name: Wait for certificate ISSUED
        shell: bash
        run: |
          set -e
          for i in {1..60}; do
            STATUS=$(aws acm describe-certificate --certificate-arn "${CERT_ARN}" --region us-east-1 \
              --query "Certificate.Status" --output text)
            echo "Cert status: $STATUS"
            [ "$STATUS" = "ISSUED" ] && exit 0
            sleep 10
          done
          echo "Certificate not issued in time"; exit 1

      - name: Attach domain + cert to CloudFront
        shell: bash
        run: |
          set -e
          CFG_JSON=$(aws cloudfront get-distribution-config --id "${DIST_ID}")
          ETAG=$(echo "$CFG_JSON" | jq -r .ETag)
          DIST_CFG=$(echo "$CFG_JSON" | jq -r '.DistributionConfig')
          NEW_CFG=$(echo "$DIST_CFG" | \
            jq --arg dom "${CORE_FQDN}" --arg arn "${CERT_ARN}" '
              .Aliases.Items = ((.Aliases.Items // []) + [$dom] | unique) |
              .Aliases.Quantity = (.Aliases.Items | length) |
              .ViewerCertificate = {
                "ACMCertificateArn": $arn,
                "SSLSupportMethod": "sni-only",
                "MinimumProtocolVersion": "TLSv1.2_2021"
              }')
          echo "$NEW_CFG" > /tmp/new-cf.json
          aws cloudfront update-distribution --id "${DIST_ID}" \
            --if-match "${ETAG}" \
            --distribution-config file:///tmp/new-cf.json >/dev/null
          echo "Updated distribution with alias + cert"

      - name: Create Route53 A/AAAA ALIAS to CloudFront
        shell: bash
        run: |
          set -e
          CHANGE_BATCH=$(cat <<EOF
          {
            "Comment": "Map ${CORE_FQDN} to CloudFront",
            "Changes": [
              {
                "Action": "UPSERT",
                "ResourceRecordSet": {
                  "Name": "${CORE_FQDN}",
                  "Type": "A",
                  "AliasTarget": {
                    "HostedZoneId": "${CLOUDFRONT_ZONE_ID}",
                    "DNSName": "${DIST_DNS}",
                    "EvaluateTargetHealth": false
                  }
                }
              },
              {
                "Action": "UPSERT",
                "ResourceRecordSet": {
                  "Name": "${CORE_FQDN}",
                  "Type": "AAAA",
                  "AliasTarget": {
                    "HostedZoneId": "${CLOUDFRONT_ZONE_ID}",
                    "DNSName": "${DIST_DNS}",
                    "EvaluateTargetHealth": false
                  }
                }
              }
            ]
          }
          EOF
          )
          aws route53 change-resource-record-sets \
            --hosted-zone-id "${HZ_ID}" \
            --change-batch "${CHANGE_BATCH}" >/dev/null
          echo "Created/updated alias records for ${CORE_FQDN} → ${DIST_DNS}"

      - name: Invalidate cache and wait for Deployed
        shell: bash
        run: |
          set -e
          aws cloudfront create-invalidation --distribution-id "${DIST_ID}" --paths "/*" >/dev/null
          for i in {1..60}; do
            STATUS=$(aws cloudfront get-distribution --id "${DIST_ID}" --query "Distribution.Status" --output text)
            echo "CloudFront status: $STATUS"
            [ "$STATUS" = "Deployed" ] && exit 0
            sleep 10
          done
          echo "Distribution did not reach Deployed in time"; exit 1

      - name: Probe https endpoint
        shell: bash
        run: |
          set -e
          URL="https://${CORE_FQDN}/"
          echo "Visiting: $URL"
          for i in {1..24}; do
            CODE=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            echo "Attempt $i -> $CODE"
            [ "$CODE" = "200" ] && echo "cdn ok: $URL" && exit 0
            sleep 5
          done
          echo "Site not reachable yet"; exit 1
