name: HUNTECH CDN (Direct API)

on:
  workflow_dispatch:

jobs:
  cdn_direct:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      ACCOUNT_ID: 382773571217
      ROLE_TO_ASSUME: arn:aws:iam::382773571217:role/HUNTECH-CICD
      WEB_BUCKET: huntech-web-382773571217-us-east-1-core

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure permissions for CloudFront/S3 (inline policy)
        shell: bash
        run: |
          cat > /tmp/HUNTECH-CDN-Direct.json <<EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "CloudFrontManage",
                "Effect": "Allow",
                "Action": [
                  "cloudfront:CreateDistribution",
                  "cloudfront:UpdateDistribution",
                  "cloudfront:GetDistribution",
                  "cloudfront:GetDistributionConfig",
                  "cloudfront:ListDistributions",
                  "cloudfront:CreateInvalidation",
                  "cloudfront:CreateOriginAccessControl",
                  "cloudfront:ListOriginAccessControls",
                  "cloudfront:GetOriginAccessControl"
                ],
                "Resource": "*"
              },
              {
                "Sid": "S3SiteOps",
                "Effect": "Allow",
                "Action": [
                  "s3:GetBucketPolicy",
                  "s3:PutBucketPolicy",
                  "s3:PutObject",
                  "s3:GetObject",
                  "s3:DeleteObject"
                ],
                "Resource": [
                  "arn:aws:s3:::${WEB_BUCKET}",
                  "arn:aws:s3:::${WEB_BUCKET}/*"
                ]
              }
            ]
          }
          EOF
          aws iam put-role-policy \
            --role-name HUNTECH-CICD \
            --policy-name HUNTECH-CDN-Direct \
            --policy-document file:///tmp/HUNTECH-CDN-Direct.json

      - name: Resolve or create OAC (sigv4, always)
        id: oac
        shell: bash
        run: |
          set -e
          NAME="oac-${WEB_BUCKET}"
          OAC_ID=$(aws cloudfront list-origin-access-controls \
            --query "OriginAccessControlList.Items[?Name=='${NAME}'].Id" \
            --output text 2>/dev/null || true)
          if [ -z "$OAC_ID" ] || [ "$OAC_ID" = "None" ]; then
            cat > /tmp/oac.json <<EOF
            {
              "Name": "${NAME}",
              "Description": "OAC for ${WEB_BUCKET}",
              "SigningProtocol": "sigv4",
              "SigningBehavior": "always",
              "OriginAccessControlOriginType": "s3"
            }
            EOF
            OAC_ID=$(aws cloudfront create-origin-access-control \
              --origin-access-control-config file:///tmp/oac.json \
              --query "OriginAccessControl.Id" --output text)
            echo "Created OAC: $OAC_ID"
          else
            echo "Using OAC: $OAC_ID"
          fi
          echo "OAC_ID=$OAC_ID" >> $GITHUB_ENV

      - name: Find or create CloudFront distribution
        id: dist
        shell: bash
        run: |
          set -e
          ORIGIN_DOMAIN="${WEB_BUCKET}.s3.${AWS_REGION}.amazonaws.com"
          COMMENT="HUNTECH Web CDN for ${WEB_BUCKET}"

          DIST_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?contains(Origins.Items[].DomainName, '${ORIGIN_DOMAIN}') && Comment=='${COMMENT}'].Id | [0]" \
            --output text 2>/dev/null || true)

          if [ -z "$DIST_ID" ] || [ "$DIST_ID" = "None" ]; then
            echo "Creating distribution..."
            CALLER_REF="huntech-$(date +%s)"
            cat > /tmp/dist.json <<EOF
            {
              "CallerReference": "${CALLER_REF}",
              "Comment": "${COMMENT}",
              "Enabled": true,
              "Origins": {
                "Quantity": 1,
                "Items": [{
                  "Id": "S3Origin",
                  "DomainName": "${ORIGIN_DOMAIN}",
                  "S3OriginConfig": {},
                  "OriginAccessControlId": "${OAC_ID}"
                }]
              },
              "DefaultCacheBehavior": {
                "TargetOriginId": "S3Origin",
                "ViewerProtocolPolicy": "redirect-to-https",
                "AllowedMethods": { "Quantity": 2, "Items": ["GET","HEAD"] },
                "CachedMethods":  { "Quantity": 2, "Items": ["GET","HEAD"] },
                "Compress": true,
                "CachePolicyId": "658327ea-f89d-4fab-a63d-7e88639e58f6"
              },
              "DefaultRootObject": "index.html",
              "PriceClass": "PriceClass_100",
              "HttpVersion": "http2"
            }
            EOF
            DIST_ID=$(aws cloudfront create-distribution \
              --distribution-config file:///tmp/dist.json \
              --query "Distribution.Id" --output text)
            echo "Created distribution: $DIST_ID"
          else
            echo "Using distribution: $DIST_ID"
          fi

          echo "DIST_ID=$DIST_ID" >> $GITHUB_ENV

      - name: Wait until distribution is Deployed and visible
        shell: bash
        run: |
          set -e
          for i in $(seq 1 90); do
            DNS=$(aws cloudfront get-distribution --id "${DIST_ID}" \
              --query "Distribution.DomainName" --output text 2>/dev/null || true)
            STATUS=$(aws cloudfront get-distribution --id "${DIST_ID}" \
              --query "Distribution.Status" --output text 2>/dev/null || true)
            if [ -n "$DNS" ] && [ "$DNS" != "None" ]; then
              echo "Distribution: $DNS  Status: $STATUS"
              if [ "$STATUS" = "Deployed" ]; then
                echo "DIST_DNS=$DNS" >> $GITHUB_ENV
                break
              fi
            else
              echo "Waiting for distribution visibility... ($i/90)"
            fi
            sleep 7
          done
          if [ -z "${DIST_DNS:-}" ]; then
            echo "Distribution not Deployed in time"; exit 1
          fi

      - name: Apply S3 bucket policy (allow only this distribution)
        shell: bash
        run: |
          set -e
          cat > /tmp/policy.json <<EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "AllowCloudFrontServicePrincipalReadOnly",
                "Effect": "Allow",
                "Principal": { "Service": "cloudfront.amazonaws.com" },
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::${WEB_BUCKET}/*",
                "Condition": {
                  "StringEquals": {
                    "AWS:SourceArn": "arn:aws:cloudfront::${ACCOUNT_ID}:distribution/${DIST_ID}"
                  }
                }
              }
            ]
          }
          EOF
          aws s3api put-bucket-policy --bucket "${WEB_BUCKET}" --policy file:///tmp/policy.json

      - name: Upload sample site
        shell: bash
        run: |
          set -e
          mkdir -p site
          cat > site/index.html <<'HTML'
          <!doctype html><html lang="en"><head>
          <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
          <title>HUNTΞCH — Core CDN</title>
          <style>
          body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;background:#111;color:#fefefe}
          .wrap{max-width:720px;margin:5rem auto;background:#222;padding:2rem;border-radius:12px}
