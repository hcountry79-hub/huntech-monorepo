name: HUNTECH Deploy (Foundation)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - "infra/**"
      - ".github/workflows/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      ACCOUNT_ID: 382773571217
      ROLE_TO_ASSUME: arn:aws:iam::382773571217:role/HUNTECH-CICD
      STACK_NAME: HUNTECH-Foundation-dev
      TEMPLATE_PATH: infra/cfn/infra_cfn_huntech_foundation.yaml

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # Self-heal: grant CloudFormation change-set permissions to the CI/CD role.
      # 'aws cloudformation deploy' creates & executes a change set under the hood,
      # so these permissions are required. (CreateChangeSet/ExecuteChangeSet + describe)  âŸ¶ refs
      - name: Ensure CloudFormation change-set permissions
        shell: bash
        run: |
          cat > /tmp/HUNTECH-ChangeSet-Minimum.json <<'JSON'
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "AllowChangeSetForFoundationDev",
                "Effect": "Allow",
                "Action": [
                  "cloudformation:CreateChangeSet",
                  "cloudformation:ExecuteChangeSet",
                  "cloudformation:DescribeChangeSet",
                  "cloudformation:DeleteChangeSet",
                  "cloudformation:DescribeStacks",
                  "cloudformation:DescribeStackEvents",
                  "cloudformation:ListStackResources"
                ],
                "Resource": "arn:aws:cloudformation:us-east-1:382773571217:stack/HUNTECH-Foundation-dev/*"
              }
            ]
          }
          JSON
          aws iam put-role-policy \
            --role-name HUNTECH-CICD \
            --policy-name HUNTECH-ChangeSet-Minimum \
            --policy-document file:///tmp/HUNTECH-ChangeSet-Minimum.json

      - name: Validate template
        run: |
          aws cloudformation validate-template \
            --template-body file://${{ env.TEMPLATE_PATH }}

      - name: Deploy Foundation stack
        run: |
          aws cloudformation deploy \
            --template-file ${{ env.TEMPLATE_PATH }} \
            --stack-name ${{ env.STACK_NAME }} \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              ProjectName=HUNTECH \
              Environment=dev \
              CreateApiAuthorizer=false \
              CognitoUserPoolArn=""

      - name: Show outputs
        id: outputs
        run: |
          aws cloudformation describe-stacks --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].Outputs' --output table
          API=$(aws cloudformation describe-stacks --stack-name ${{ env.STACK_NAME }} \
            --query "Stacks[0].Outputs[?OutputKey=='ApiEndpoint'].OutputValue" --output text)
          echo "API_ENDPOINT=$API" >> $GITHUB_ENV
          echo "API Endpoint: $API"

      - name: Health check
        run: |
          if [ -z "${API_ENDPOINT}" ]; then
            echo "No API endpoint found"; exit 1
          fi
          echo "Calling: ${API_ENDPOINT}/health"
          curl -sS "${API_ENDPOINT}/health" || true
