name: HUNTECH Web Auto-Deploy (build → S3 → CF invalidate → probe)

on:
  push:
    branches: [ main ]
    paths:
      - "apps/**"
      - "web/**"
      - "frontend/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "yarn.lock"
      - "package-lock.json"
      - ".github/workflows/web-auto-deploy.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      ROLE_TO_ASSUME: arn:aws:iam::382773571217:role/HUNTECH-CICD
      WEB_BUCKET: huntech-web-382773571217-us-east-1-core
      SITE_FQDN: core.huntechusa.com
      CF_FALLBACK: d2stduzbo1av87.cloudfront.net

      # if your app lives in a subfolder, set APP_PATH to that path (e.g., apps/web)
      APP_PATH: "."

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install tools
        run: |
          set -e
          sudo apt-get update -y
          sudo apt-get install -y jq dnsutils curl

      - name: Resolve CloudFront distribution from site CNAME (fallback to known)
        id: dist
        run: |
          set -e
          CF_DOMAIN="$(dig +short CNAME ${SITE_FQDN} | sed 's/\.$//' || true)"
          if [ -z "$CF_DOMAIN" ]; then CF_DOMAIN="${CF_FALLBACK}"; fi
          DIST_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?DomainName=='${CF_DOMAIN}'].Id | [0]" \
            --output text 2>/dev/null || true)
          if [ -z "$DIST_ID" ] || [ "$DIST_ID" = "None" ]; then
            echo "ERROR: Cannot resolve distribution ID from ${CF_DOMAIN}"; exit 1
          fi
          echo "DIST_ID=$DIST_ID" >> $GITHUB_ENV
          echo "DIST_DOMAIN=$CF_DOMAIN" >> $GITHUB_ENV
          echo "Using distribution: $DIST_ID ($CF_DOMAIN)"

      - name: Build frontend (auto-detect PM)
        working-directory: ${{ env.APP_PATH }}
        run: |
          set -e
          if [ -f package.json ]; then
            if [ -f pnpm-lock.yaml ] && command -v pnpm >/dev/null 2>&1; then
              pnpm install --frozen-lockfile || pnpm install
              pnpm run build || pnpm build || true
            elif [ -f yarn.lock ] && command -v yarn >/dev/null 2>&1; then
              yarn install --frozen-lockfile || yarn install
              yarn build || true
            else
              npm ci || npm install
              npm run build || true
            fi
          else
            echo "No package.json found; will deploy fallback index.html."
          fi

      - name: Resolve build output directory
        id: outdir
        working-directory: ${{ env.APP_PATH }}
        run: |
          set -e
          OUT=""
          for d in dist build out public; do
            if [ -d "$d" ]; then OUT="$d"; break; fi
          done
          echo "OUT_DIR=$OUT" >> $GITHUB_ENV
          if [ -n "$OUT" ]; then echo "Using build dir: $OUT"; else echo "No build dir; will deploy fallback index.html."; fi

      - name: Upload site to S3 (private)
        working-directory: ${{ env.APP_PATH }}
        run: |
          set -e
          if [ -n "${OUT_DIR}" ]; then
            aws s3 sync "${OUT_DIR}/" "s3://${WEB_BUCKET}/" --delete --cache-control max-age=60
          else
            mkdir -p _tmp_site
            printf '%s\n' '<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>HUNTΞCH — Core</title><body style="font-family:system-ui;background:#111;color:#fff;padding:3rem"><h1>HUNTΞCH — Core</h1><p>Auto-deploy OK.</p></body>' > _tmp_site/index.html
            aws s3 sync _tmp_site/ "s3://${WEB_BUCKET}/" --delete --cache-control max-age=60
          fi

      - name: Ensure DefaultRootObject = index.html
        run: |
          set -e
          CFG=$(aws cloudfront get-distribution-config --id "${DIST_ID}")
          ETAG=$(echo "$CFG" | jq -r .ETag)
          DC=$(echo "$CFG" | jq -r '.DistributionConfig')
          ROOT=$(echo "$DC" | jq -r '.DefaultRootObject // empty')
          if [ "$ROOT" != "index.html" ]; then
            NEW=$(echo "$DC" | jq '.DefaultRootObject = "index.html"')
            printf '%s' "$NEW" > /tmp/new-cf.json
            aws cloudfront update-distribution --id "${DIST_ID}" --if-match "${ETAG}" \
              --distribution-config file:///tmp/new-cf.json >/dev/null
            echo "Set DefaultRootObject=index.html"
          else
            echo "DefaultRootObject already index.html"
          fi

      - name: Re-apply OAC bucket policy (scoped to this distribution)
        run: |
          set -e
          POLICY=$(jq -n --arg bucket "${WEB_BUCKET}" --arg dist "${DIST_ID}" --arg acct "382773571217" '{
            Version:"2012-10-17",
            Statement:[{
              Sid:"AllowCloudFrontServicePrincipalReadOnly",
              Effect:"Allow",
              Principal:{Service:"cloudfront.amazonaws.com"},
              Action:"s3:GetObject",
              Resource:("arn:aws:s3:::"+$bucket+"/*"),
              Condition:{StringEquals:{"AWS:SourceArn":("arn:aws:cloudfront::"+$acct+":distribution/"+$dist)}}
            }]
          }')
          printf '%s' "$POLICY" > /tmp/policy.json
          aws s3api put-bucket-policy --bucket "${WEB_BUCKET}" --policy file:///tmp/policy.json

      - name: Invalidate CloudFront
        run: |
          set -e
          aws cloudfront create-invalidation --distribution-id "${DIST_ID}" --paths "/*" >/dev/null
          echo "Invalidation created"

      - name: Probe /index.html and /
        run: |
          set -e
          for PATH in "/index.html" "/"; do
            URL="https://${SITE_FQDN}${PATH}"
            for i in $(seq 1 48); do
              CODE=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
              echo "GET $URL -> $CODE (try $i/48)"
              [ "$CODE" = "200" ] && break
              sleep 5
            done
          done
          echo "domain ok: https://${SITE_FQDN}/"
