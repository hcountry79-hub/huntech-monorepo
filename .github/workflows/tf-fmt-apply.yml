name: Terraform Format + Init + Validate (auto-commit)

on:
  workflow_dispatch:
    inputs:
      module_path:
        description: "Path to the Terraform module (folder that has main.tf)"
        required: false
        default: "infra"   # your error shows infra/main.tf, so default to infra

jobs:
  tf_fmt_init_validate:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write   # needed so we can push the fmt changes back
    env:
      TF_IN_AUTOMATION: "true"
      AWS_REGION: us-east-1
      ROLE_TO_ASSUME: arn:aws:iam::382773571217:role/HUNTECH-CICD

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve module path
        id: mp
        shell: bash
        run: |
          MP="${{ github.event.inputs.module_path }}"
          if [ -z "$MP" ]; then MP="infra"; fi
          echo "MODULE_PATH=$MP" >> $GITHUB_ENV
          echo "Module path: $MP"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # Run fmt to WRITE changes (not -check). Then commit if anything changed.
      - name: terraform fmt (write changes)
        working-directory: ${{ env.MODULE_PATH }}
        shell: bash
        run: |
          set -e
          terraform fmt -recursive
          if ! git diff --quiet; then
            git config user.name  "huntech-ci"
            git config user.email "huntech-ci@users.noreply.github.com"
            git add -A
            git commit -m "chore(tf): auto-format with terraform fmt"
            git push
            echo "PUSHED_FMT_CHANGES=true" >> $GITHUB_ENV
          else
            echo "PUSHED_FMT_CHANGES=false" >> $GITHUB_ENV
          fi

      # If your backend uses S3 or we plan to hit AWS in providers, set creds
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: terraform init
        working-directory: ${{ env.MODULE_PATH }}
        run: terraform init -input=false -upgrade

      - name: terraform validate
        working-directory: ${{ env.MODULE_PATH }}
        run: terraform validate

      - name: Summary
        if: always()
        shell: bash
        run: |
          echo "---- Terraform Format/Validate Summary ----"
          echo "Module path: $MODULE_PATH"
          echo "fmt changes pushed: $PUSHED_FMT_CHANGES"
