name: HUNTECH Web — Wire API (auto)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths:
      - ".github/workflows/web-wire-api.yml"

jobs:
  wire_api:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      ROLE_TO_ASSUME: arn:aws:iam::382773571217:role/HUNTECH-CICD
      WEB_BUCKET: huntech-web-382773571217-us-east-1-core
      SITE_FQDN: core.huntechusa.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # --- Discover API endpoint directly from API Gateway (no Terraform state needed) ---
      - name: Discover API endpoint
        id: api
        shell: bash
        run: |
          set -e
          # Our TF named the API "${var.project}-http" with project default "huntech"
          EP=$(aws apigatewayv2 get-apis \
                --query "Items[?Name=='huntech-http'].ApiEndpoint | [0]" \
                --output text)
          # Fallback: pick the first API Gateway v2 endpoint if the expected name isn't found
          if [ -z "$EP" ] || [ "$EP" = "None" ]; then
            EP=$(aws apigatewayv2 get-apis --query "Items[0].ApiEndpoint" --output text || echo "")
          fi
          if [ -z "$EP" ] || [ "$EP" = "None" ]; then
            echo "::error::No API Gateway v2 endpoint found in ${AWS_REGION}"; exit 1
          fi
          echo "API_ENDPOINT=$EP" >> $GITHUB_ENV
          echo "API: $EP"

      # --- Create a tiny UI at /app/ that calls GET /pins ---
      - name: Build test UI
        shell: bash
        run: |
          set -e
          mkdir -p _wired/app
          cat > _wired/app/index.html <<'HTML'
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HUNTΞCH — API Wire</title>
</head>
<body style="font-family:system-ui;background:#111;color:#ffd34d;padding:2rem">
  <h1>HUNTΞCH — API Wire</h1>
  <p id="status">Checking API…</p>
  <pre id="out" style="white-space:pre-wrap;background:#201a10;color:#ffdf66;padding:1rem;border-radius:8px"></pre>
  <script src="./app.js"></script>
</body>
</html>
HTML
          cat > _wired/app/app.js <<'JS'
(async ()=>{
  const API = "{{API_URL}}";
  const s = document.getElementById('status');
  const out = document.getElementById('out');
  s.textContent = `GET ${API}/pins …`;
  try {
    const r = await fetch(`${API}/pins`, {method:'GET'});
    s.textContent = `Status: ${r.status}`;
    out.textContent = await r.text();
  } catch(e){
    s.textContent = 'Request failed';
    out.textContent = String(e);
  }
})();
JS
          # inject the real API URL
          sed -i "s#{{API_URL}}#${API_ENDPOINT}#g" _wired/app/app.js

      - name: Upload to S3 under /app/
        run: aws s3 sync _wired/ "s3://${WEB_BUCKET}/" --delete --cache-control max-age=30

      - name: Invalidate CloudFront
        shell: bash
        run: |
          set -e
          ORIGIN="${WEB_BUCKET}.s3.${AWS_REGION}.amazonaws.com"
          DIST_ID=$(aws cloudfront list-distributions \
            --query "DistributionList.Items[?contains(Origins.Items[].DomainName, '${ORIGIN}')].Id | [0]" \
            --output text)
          if [ -z "$DIST_ID" ] || [ "$DIST_ID" = "None" ]; then
            echo "::error::Could not resolve CloudFront distribution for origin ${ORIGIN}"; exit 1
          fi
          aws cloudfront create-invalidation --distribution-id "${DIST_ID}" --paths "/app/*" > /dev/null
          echo "Invalidation created for /app/*"

      - name: Probe wired page
        shell: bash
        run: |
          set -e
          URL="https://${SITE_FQDN}/app/"
          for i in $(seq 1 24); do
            CODE=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
            echo "GET $URL -> $CODE (try $i/24)"
            [ "$CODE" = "200" ] && break
            sleep 5
          done
          echo "Open: $URL"
