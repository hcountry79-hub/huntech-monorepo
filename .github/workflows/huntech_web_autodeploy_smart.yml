name: HUNTECH Web Autoâ€‘Deploy (AUTOPILOT)

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.js"
      - "**/*.ts"
      - "**/*.tsx"
      - "**/*.vue"
      - "**/package.json"
      - "**/pnpm-lock.yaml"
      - "**/yarn.lock"
      - "**/package-lock.json"
      - ".github/workflows/huntech_web_autodeploy_autopilot.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      ROLE_TO_ASSUME: arn:aws:iam::382773571217:role/HUNTECH-CICD
      WEB_BUCKET: huntech-web-382773571217-us-east-1-core
      SITE_FQDN: core.huntechusa.com
      CF_FALLBACK: d2stduzbo1av87.cloudfront.net
      # safety: cap how many projects to try
      MAX_CANDIDATES: "12"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install tools
        run: |
          set -e
          sudo apt-get update -y
          sudo apt-get install -y jq dnsutils curl

