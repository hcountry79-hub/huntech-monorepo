name: HUNTECH â€” OneFile CI (CDN + Web + Backend)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/huntech_onefile_ci.yml"
      - "backend/**"
      - "infra/**"
      - "**/package.json"
      - "**/pnpm-lock.yaml"
      - "**/yarn.lock"
      - "**/package-lock.json"
      - "**/*.[jt]sx?"
      - "**/*.css"
      - "site/index.html"

concurrency:
  group: huntech-onefile
  cancel-in-progress: true

jobs:
  all:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-1
      ROLE_TO_ASSUME: arn:aws:iam::382773571217:role/HUNTECH-CICD
      # ---- Web / CDN ----
      WEB_BUCKET: huntech-web-382773571217-us-east-1-core
      SITE_FQDN: core.huntechusa.com
      CF_FALLBACK: d2stduzbo1av87.cloudfront.net
      ACCOUNT_ID: "382773571217"
      # ---- Frontend build defaults ----
      APP_PATH: "."
      BUILD_DIR_IN: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install tools
        run: |
          set -e
