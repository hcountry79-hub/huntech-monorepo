<svg xmlns="http://www.w3.org/2000/svg" width="48" height="24" viewBox="0 0 48 24">
  <defs>
    <linearGradient id="troutBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3d5a1e"/>
      <stop offset="18%" stop-color="#5a7a3a"/>
      <stop offset="35%" stop-color="#8aaa4a"/>
      <stop offset="48%" stop-color="#e8c050"/>
      <stop offset="58%" stop-color="#ff8fa0"/>
      <stop offset="72%" stop-color="#ff6b7a"/>
      <stop offset="85%" stop-color="#ffb89a"/>
      <stop offset="100%" stop-color="#f0e8d8"/>
    </linearGradient>
    <linearGradient id="tailFin" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6a8a3a"/>
      <stop offset="100%" stop-color="#4a6a2a"/>
    </linearGradient>
    <linearGradient id="dorsalFin" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#5a7a3a"/>
      <stop offset="100%" stop-color="#3d5a1e"/>
    </linearGradient>
  </defs>
  <g>
    <animateTransform attributeName="transform" type="translate"
      values="0,0; 0.3,-0.12; 0.1,0; -0.2,0.12; 0,0" dur="2.6s" repeatCount="indefinite"/>

    <!-- TAIL — multi-joint articulated for realistic swimming -->
    <g>
      <!-- Peduncle sways — creates the S-curve propulsion -->
      <animateTransform attributeName="transform" type="rotate"
        values="0 34 12; 5 34 12; 0 34 12; -5 34 12; 0 34 12" dur="0.9s" repeatCount="indefinite"/>
      <path d="M33 9.5 Q35 8 37 8.5 L37 15.5 Q35 16 33 14.5 Z"
        fill="url(#troutBody)" stroke="#1a1a0a" stroke-width="0.5" opacity="0.85"/>
      <g>
        <!-- Tail fin whips faster — natural power stroke -->
        <animateTransform attributeName="transform" type="rotate"
          values="0 37 12; 8 37 12; 2 37 12; -8 37 12; -2 37 12; 0 37 12" dur="0.7s" repeatCount="indefinite"/>
        <!-- Upper tail lobe -->
        <path d="M37 9 Q39 5.5 44 4.5 Q43 7 41 9.5 Q39 11 37 12Z"
          fill="url(#tailFin)" stroke="#1a1a0a" stroke-width="0.6" opacity="0.92"/>
        <!-- Lower tail lobe -->
        <path d="M37 12 Q39 13 41 14.5 Q43 17 44 19.5 Q39 18.5 37 15Z"
          fill="url(#tailFin)" stroke="#1a1a0a" stroke-width="0.6" opacity="0.92"/>
        <!-- Tail fork notch -->
        <path d="M38 10.5 Q40 12 38 13.5" stroke="#2a4a1a" stroke-width="0.4" fill="none" opacity="0.3"/>
        <!-- Fin rays -->
        <path d="M37.5 9.5 Q40 6.5 43 5.5" stroke="#2a4a1a" stroke-width="0.25" fill="none" opacity="0.3"/>
        <path d="M37.5 10.5 Q40 8 42 7" stroke="#2a4a1a" stroke-width="0.2" fill="none" opacity="0.25"/>
        <path d="M37.5 13.5 Q40 16 42 17" stroke="#2a4a1a" stroke-width="0.2" fill="none" opacity="0.25"/>
        <path d="M37.5 14.5 Q40 17.5 43 18.5" stroke="#2a4a1a" stroke-width="0.25" fill="none" opacity="0.3"/>
      </g>
    </g>
    <!-- Main body with subtle flex -->
    <path d="M3 12C3 12 5 4.5 14 3.5c4.5-.5 9 1 14 2.5l4-1c1.5-.5 3-.2 4.5.6l2.5 1.8c.5.4.5 1 0 1.4l-2.5 1.8c-1.5.8-3 1.1-4.5.6L27 11c-3.5 1.5-9 3-14 2.8C8 13.5 3 12 3 12z"
      fill="url(#troutBody)" stroke="#0a0a0a" stroke-width="1.5" stroke-linejoin="round">
      <animate attributeName="d" dur="1.8s" repeatCount="indefinite"
        values="M3 12C3 12 5 4.5 14 3.5c4.5-.5 9 1 14 2.5l4-1c1.5-.5 3-.2 4.5.6l2.5 1.8c.5.4.5 1 0 1.4l-2.5 1.8c-1.5.8-3 1.1-4.5.6L27 11c-3.5 1.5-9 3-14 2.8C8 13.5 3 12 3 12z;
               M3 12C3 12 5 4.8 14 3.8c4.5-.5 9 0.8 14 2.2l4-0.8c1.5-.5 3-.2 4.5.6l2.5 1.6c.5.4.5 1 0 1.4l-2.5 1.6c-1.5.8-3 1.1-4.5.6L27 10.8c-3.5 1.3-9 2.8-14 2.5C8 13 3 12 3 12z;
               M3 12C3 12 5 4.5 14 3.5c4.5-.5 9 1 14 2.5l4-1c1.5-.5 3-.2 4.5.6l2.5 1.8c.5.4.5 1 0 1.4l-2.5 1.8c-1.5.8-3 1.1-4.5.6L27 11c-3.5 1.5-9 3-14 2.8C8 13.5 3 12 3 12z;
               M3 12C3 12 5 4.2 14 3.2c4.5-.5 9 1.2 14 2.8l4-1.2c1.5-.5 3-.2 4.5.6l2.5 2c.5.4.5 1 0 1.4l-2.5 2c-1.5.8-3 1.1-4.5.6L27 11.2c-3.5 1.7-9 3.2-14 3C8 14 3 12 3 12z;
               M3 12C3 12 5 4.5 14 3.5c4.5-.5 9 1 14 2.5l4-1c1.5-.5 3-.2 4.5.6l2.5 1.8c.5.4.5 1 0 1.4l-2.5 1.8c-1.5.8-3 1.1-4.5.6L27 11c-3.5 1.5-9 3-14 2.8C8 13.5 3 12 3 12z"/>
    </path>
    <!-- Lateral color band -->
    <path d="M7 11.5 Q15 10.5 25 11 Q30 11.5 34 11" stroke="#ff5a6a" stroke-width="1.8" fill="none" opacity="0.35"/>
    <path d="M8 11.2 Q16 10.2 24 10.8 Q28 11.2 33 11" stroke="#ff8fa0" stroke-width="0.8" fill="none" opacity="0.25"/>
    <path d="M8 11h25" stroke="#5a4a2a" stroke-width="0.35" opacity="0.45"/>
    <!-- Spots -->
    <circle cx="12" cy="7" r="0.9" fill="#1a0a00" opacity="0.55"/>
    <circle cx="16" cy="6" r="0.8" fill="#1a0a00" opacity="0.5"/>
    <circle cx="20" cy="6.5" r="0.85" fill="#1a0a00" opacity="0.5"/>
    <circle cx="24" cy="7" r="0.75" fill="#1a0a00" opacity="0.45"/>
    <circle cx="28" cy="7.5" r="0.7" fill="#1a0a00" opacity="0.4"/>
    <circle cx="14" cy="8.5" r="0.6" fill="#1a0a00" opacity="0.35"/>
    <circle cx="22" cy="8" r="0.65" fill="#1a0a00" opacity="0.4"/>
    <!-- Red spots -->
    <circle cx="13" cy="10" r="0.55" fill="#cc2030" opacity="0.5"/>
    <circle cx="17" cy="9.5" r="0.6" fill="#cc2030" opacity="0.45"/>
    <circle cx="21" cy="10" r="0.55" fill="#cc2030" opacity="0.5"/>
    <circle cx="25" cy="9.8" r="0.5" fill="#cc2030" opacity="0.4"/>
    <circle cx="10" cy="9" r="0.45" fill="#cc2030" opacity="0.4"/>
    <!-- Dorsal fin -->
    <g>
      <animateTransform attributeName="transform" type="rotate"
        values="0 18 4; -2.5 18 4; 0 18 4; 2 18 4; 0 18 4" dur="2.4s" repeatCount="indefinite"/>
      <path d="M16 4.5 Q18 1 22 2.5 Q20 3.5 18.5 4.5" fill="url(#dorsalFin)" stroke="#0a0a0a" stroke-width="0.6" opacity="0.85"/>
      <path d="M17 4 Q18 2 19 2.5" stroke="#3d5a1e" stroke-width="0.25" fill="none" opacity="0.4"/>
      <path d="M18.5 3.8 Q19 2.2 20 2.8" stroke="#3d5a1e" stroke-width="0.25" fill="none" opacity="0.4"/>
    </g>
    <!-- Adipose fin -->
    <ellipse cx="30" cy="5.5" rx="1.5" ry="1" fill="#5a7a3a" stroke="#0a0a0a" stroke-width="0.4" opacity="0.6"/>
    <!-- Pectoral fin -->
    <g>
      <animateTransform attributeName="transform" type="rotate"
        values="0 13 14; 6 13 14; 0 13 14; -4 13 14; 0 13 14" dur="1.3s" repeatCount="indefinite"/>
      <path d="M12 13.5 Q10 16.5 14 15.5 Q13 14 12 13.5z" fill="#d4a860" stroke="#0a0a0a" stroke-width="0.4" opacity="0.7"/>
    </g>
    <!-- Pelvic fin -->
    <path d="M20 14 Q19 16 22 15 Q21 14.2 20 14z" fill="#d4a860" stroke="#0a0a0a" stroke-width="0.3" opacity="0.6"/>
    <!-- Anal fin -->
    <path d="M26 14 Q25 16.5 28 15 Q27 14 26 14z" fill="#c9a050" stroke="#0a0a0a" stroke-width="0.3" opacity="0.6"/>
    <!-- Gill plate -->
    <path d="M10 6.5 Q9 10 10 14.5" stroke="#0a0a0a" stroke-width="0.6" fill="none" opacity="0.35"/>
    <path d="M10.5 7 Q9.5 10 10.5 14" stroke="#ff8fa0" stroke-width="0.4" fill="none" opacity="0.2"/>
    <!-- Eye -->
    <circle cx="7" cy="9.5" r="1.6" fill="#111" stroke="#d4c070" stroke-width="0.4"/>
    <circle cx="7.2" cy="9.2" r="0.8" fill="#2a2a1a"/>
    <circle cx="6.7" cy="9" r="0.4" fill="#fff" opacity="0.8"/>
    <!-- Mouth -->
    <path d="M3 12 Q2.5 11.5 3.5 11" stroke="#0a0a0a" stroke-width="0.5" fill="none" opacity="0.5"/>
    <path d="M8 7 Q18 5.5 28 7" stroke="#fff" stroke-width="0.3" fill="none" opacity="0.12"/>
  </g>
</svg>
