<svg xmlns="http://www.w3.org/2000/svg" width="48" height="24" viewBox="0 0 48 24">
  <defs>
    <!-- Rainbow trout body gradient — olive dorsal → iridescent pink lateral → cream belly -->
    <linearGradient id="troutBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3d5a1e"/>
      <stop offset="18%" stop-color="#5a7a3a"/>
      <stop offset="35%" stop-color="#8aaa4a"/>
      <stop offset="48%" stop-color="#e8c050"/>
      <stop offset="58%" stop-color="#ff8fa0"/>
      <stop offset="72%" stop-color="#ff6b7a"/>
      <stop offset="85%" stop-color="#ffb89a"/>
      <stop offset="100%" stop-color="#f0e8d8"/>
    </linearGradient>
    <!-- Tail fin gradient -->
    <linearGradient id="tailFin" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6a8a3a"/>
      <stop offset="100%" stop-color="#4a6a2a"/>
    </linearGradient>
    <!-- Dorsal fin gradient -->
    <linearGradient id="dorsalFin" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#5a7a3a"/>
      <stop offset="100%" stop-color="#3d5a1e"/>
    </linearGradient>
    <!-- Swimming animation — subtle body undulation -->
    <animateTransform id="swimBody" attributeName="transform" type="translate"
      values="0,0; 0.3,-0.15; 0,0; -0.3,0.15; 0,0" dur="2.5s" repeatCount="indefinite"/>
  </defs>
  <g>
    <animateTransform attributeName="transform" type="translate"
      values="0,0; 0.4,-0.2; 0,0; -0.4,0.2; 0,0" dur="2.8s" repeatCount="indefinite"/>
    <!-- Tail fin — forked with animation -->
    <g>
      <animateTransform attributeName="transform" type="rotate"
        values="0 40 12; 4 40 12; 0 40 12; -4 40 12; 0 40 12" dur="1.2s" repeatCount="indefinite"/>
      <path d="M38 7 Q44 3 46 5 Q43 8 44 12 Q43 16 46 19 Q44 21 38 17 Q40 12 38 7z"
        fill="url(#tailFin)" stroke="#1a1a1a" stroke-width="0.8" opacity="0.9"/>
      <!-- Tail fork lines -->
      <path d="M40 9 Q42 7 44 6" stroke="#2a4a1a" stroke-width="0.3" fill="none" opacity="0.4"/>
      <path d="M40 15 Q42 17 44 18" stroke="#2a4a1a" stroke-width="0.3" fill="none" opacity="0.4"/>
    </g>
    <!-- Main body -->
    <path d="M3 12C3 12 5 4.5 14 3.5c4.5-.5 9 1 14 2.5l5-1.5c1.5-.5 3.5-.2 5 .8l3 2.2c.6.5.6 1.2 0 1.7l-3 2.2c-1.5 1-3.5 1.3-5 .8L32 11c-3.5 1.5-9 3-14 2.8C8 13.5 3 12 3 12z"
      fill="url(#troutBody)" stroke="#0a0a0a" stroke-width="1.5" stroke-linejoin="round"/>
    <!-- Iridescent pink-red lateral band -->
    <path d="M7 11.5 Q15 10.5 25 11 Q32 11.5 37 11" stroke="#ff5a6a" stroke-width="1.8" fill="none" opacity="0.35"/>
    <path d="M8 11.2 Q16 10.2 24 10.8 Q30 11.2 36 11" stroke="#ff8fa0" stroke-width="0.8" fill="none" opacity="0.25"/>
    <!-- Lateral line -->
    <path d="M8 11h27" stroke="#5a4a2a" stroke-width="0.35" opacity="0.45"/>
    <!-- Parr marks / dark spots — upper body -->
    <circle cx="12" cy="7" r="0.9" fill="#1a0a00" opacity="0.55"/>
    <circle cx="16" cy="6" r="0.8" fill="#1a0a00" opacity="0.5"/>
    <circle cx="20" cy="6.5" r="0.85" fill="#1a0a00" opacity="0.5"/>
    <circle cx="24" cy="7" r="0.75" fill="#1a0a00" opacity="0.45"/>
    <circle cx="28" cy="7.5" r="0.7" fill="#1a0a00" opacity="0.4"/>
    <circle cx="14" cy="8.5" r="0.6" fill="#1a0a00" opacity="0.35"/>
    <circle cx="22" cy="8" r="0.65" fill="#1a0a00" opacity="0.4"/>
    <!-- Red spots along lateral band -->
    <circle cx="13" cy="10" r="0.55" fill="#cc2030" opacity="0.5"/>
    <circle cx="17" cy="9.5" r="0.6" fill="#cc2030" opacity="0.45"/>
    <circle cx="21" cy="10" r="0.55" fill="#cc2030" opacity="0.5"/>
    <circle cx="25" cy="9.8" r="0.5" fill="#cc2030" opacity="0.4"/>
    <circle cx="10" cy="9" r="0.45" fill="#cc2030" opacity="0.4"/>
    <!-- Dorsal fin with animation -->
    <g>
      <animateTransform attributeName="transform" type="rotate"
        values="0 18 4; -2 18 4; 0 18 4; 2 18 4; 0 18 4" dur="3s" repeatCount="indefinite"/>
      <path d="M16 4.5 Q18 1 22 2.5 Q20 3.5 18.5 4.5" fill="url(#dorsalFin)" stroke="#0a0a0a" stroke-width="0.6" opacity="0.85"/>
      <!-- Fin ray lines -->
      <path d="M17 4 Q18 2 19 2.5" stroke="#3d5a1e" stroke-width="0.25" fill="none" opacity="0.4"/>
      <path d="M18.5 3.8 Q19 2.2 20 2.8" stroke="#3d5a1e" stroke-width="0.25" fill="none" opacity="0.4"/>
    </g>
    <!-- Adipose fin (rainbow trout distinguishing feature) -->
    <ellipse cx="32" cy="5.5" rx="1.5" ry="1" fill="#5a7a3a" stroke="#0a0a0a" stroke-width="0.4" opacity="0.6"/>
    <!-- Pectoral fin -->
    <g>
      <animateTransform attributeName="transform" type="rotate"
        values="0 13 14; 5 13 14; 0 13 14; -3 13 14; 0 13 14" dur="2s" repeatCount="indefinite"/>
      <path d="M12 13.5 Q10 16.5 14 15.5 Q13 14 12 13.5z" fill="#d4a860" stroke="#0a0a0a" stroke-width="0.4" opacity="0.7"/>
    </g>
    <!-- Pelvic fin -->
    <path d="M20 14 Q19 16 22 15 Q21 14.2 20 14z" fill="#d4a860" stroke="#0a0a0a" stroke-width="0.3" opacity="0.6"/>
    <!-- Anal fin -->
    <path d="M28 14 Q27 16.5 30 15 Q29 14 28 14z" fill="#c9a050" stroke="#0a0a0a" stroke-width="0.3" opacity="0.6"/>
    <!-- Gill plate -->
    <path d="M10 6.5 Q9 10 10 14.5" stroke="#0a0a0a" stroke-width="0.6" fill="none" opacity="0.35"/>
    <path d="M10.5 7 Q9.5 10 10.5 14" stroke="#ff8fa0" stroke-width="0.4" fill="none" opacity="0.2"/>
    <!-- Eye — large, detailed -->
    <circle cx="7" cy="9.5" r="1.6" fill="#111" stroke="#d4c070" stroke-width="0.4"/>
    <circle cx="7.2" cy="9.2" r="0.8" fill="#2a2a1a"/>
    <circle cx="6.7" cy="9" r="0.4" fill="#fff" opacity="0.8"/>
    <!-- Mouth -->
    <path d="M3 12 Q2.5 11.5 3.5 11" stroke="#0a0a0a" stroke-width="0.5" fill="none" opacity="0.5"/>
    <!-- Subtle body sheen -->
    <path d="M8 7 Q18 5.5 30 7" stroke="#fff" stroke-width="0.3" fill="none" opacity="0.12"/>
  </g>
</svg>
