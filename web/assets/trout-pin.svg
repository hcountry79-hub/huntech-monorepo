  <!-- Gradient: olive-gold rainbow trout -->
  <defs>
    <linearGradient id="troutBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5a7a3a"/>
      <stop offset="30%" stop-color="#8aaa4a"/>
      <stop offset="50%" stop-color="#ffe082"/>
      <stop offset="70%" stop-color="#ffb347"/>
      <stop offset="85%" stop-color="#ff7e7e"/>
      <stop offset="100%" stop-color="#f5f5dc"/>
    </linearGradient>
  </defs>
  <!-- Lateral line -->
  <path d="M5 8h18" stroke="#6b4c2a" stroke-width="0.4" opacity="0.5"/>
  <!-- Spots -->
  <circle cx="8" cy="5.5" r="0.7" fill="#2a1a0a" opacity="0.6"/>
  <circle cx="11" cy="4.5" r="0.6" fill="#2a1a0a" opacity="0.5"/>
  <circle cx="14" cy="5" r="0.7" fill="#2a1a0a" opacity="0.6"/>
  <circle cx="10" cy="7" r="0.5" fill="#8b2020" opacity="0.5"/>
  <circle cx="13" cy="7.5" r="0.6" fill="#8b2020" opacity="0.5"/>
  <circle cx="16" cy="6" r="0.5" fill="#2a1a0a" opacity="0.5"/>
  <circle cx="18" cy="7" r="0.4" fill="#2a1a0a" opacity="0.4"/>
  <circle cx="7" cy="9" r="0.5" fill="#8b2020" opacity="0.4"/>
  <!-- Dorsal fin -->
  <path d="M12 3.5 Q14 1 16 3" fill="#5a7a3a" stroke="#0a0a0a" stroke-width="0.6" opacity="0.8"/>
