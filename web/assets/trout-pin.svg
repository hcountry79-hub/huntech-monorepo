<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 56 28">
  <defs>
    <linearGradient id="troutBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2d4a18"/>
      <stop offset="20%" stop-color="#5a8038"/>
      <stop offset="40%" stop-color="#8aaa4e"/>
      <stop offset="55%" stop-color="#ddb840"/>
      <stop offset="65%" stop-color="#e87080"/>
      <stop offset="80%" stop-color="#d0a080"/>
      <stop offset="100%" stop-color="#ede4d0"/>
    </linearGradient>
    <linearGradient id="tailFin" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6a8838"/>
      <stop offset="100%" stop-color="#486820"/>
    </linearGradient>
    <linearGradient id="dorsalFin" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#5a7a38"/>
      <stop offset="100%" stop-color="#3d5a1e"/>
    </linearGradient>
  </defs>
  <g>
    <animateTransform attributeName="transform" type="translate"
      values="0,0; 0.3,-0.1; 0,0; -0.2,0.1; 0,0" dur="2.6s" repeatCount="indefinite"/>
    <!-- TAIL  peduncle + deeply forked caudal fin -->
    <g>
      <animateTransform attributeName="transform" type="rotate"
        values="0 40 14; 5 40 14; 0 40 14; -5 40 14; 0 40 14" dur="0.9s" repeatCount="indefinite"/>
      <path d="M39,10.5 Q42,12 44,13 L44,15 Q42,16 39,17.5"
        fill="url(#troutBody)" stroke="#161608" stroke-width="0.4"/>
      <g>
        <animateTransform attributeName="transform" type="rotate"
          values="0 44 14; 6 44 14; 0 44 14; -6 44 14; 0 44 14" dur="0.65s" repeatCount="indefinite"/>
        <!-- Upper lobe  broad fan sweeping up -->
        <path d="M44,13 C44.5,10 46,6.5 48,4.5 C49.5,3 51.5,2 53.5,2 C54.5,2.5 55,3.5 54.5,5 C53,7.5 50.5,10.5 48,12.5 L44,14 Z"
          fill="url(#tailFin)" stroke="#161608" stroke-width="0.5" opacity="0.92"/>
        <!-- Lower lobe  broad fan sweeping down -->
        <path d="M44,14 L48,15.5 C50.5,17.5 53,20.5 54.5,23 C55,24.5 54.5,25.5 53.5,26 C51.5,26 49.5,25 48,23.5 C46,21.5 44.5,18 44,15 Z"
          fill="url(#tailFin)" stroke="#161608" stroke-width="0.5" opacity="0.92"/>
        <!-- Fin rays -->
        <path d="M44.5,13 Q48,7 53,3" stroke="#2a4012" stroke-width="0.2" fill="none" opacity="0.2"/>
        <path d="M45,14.5 Q49,19 52,22.5" stroke="#2a4012" stroke-width="0.18" fill="none" opacity="0.15"/>
      </g>
    </g>
    <!-- BODY  streamlined torpedo -->
    <path d="M4,14 C4,7.5 8,4 16,3 C23,2 29,3 36,5.5 Q40,7.5 42,10.5 L42,17.5 Q40,20.5 36,22.5 C29,25 23,26 16,25 C8,24 4,20.5 4,14 Z"
      fill="url(#troutBody)" stroke="#080804" stroke-width="1.3" stroke-linejoin="round">
      <animate attributeName="d" dur="2s" repeatCount="indefinite"
        values="M4,14 C4,7.5 8,4 16,3 C23,2 29,3 36,5.5 Q40,7.5 42,10.5 L42,17.5 Q40,20.5 36,22.5 C29,25 23,26 16,25 C8,24 4,20.5 4,14 Z;
               M4,14 C4,8 8,4.5 16,3.5 C23,2.5 29,3.3 36,5.8 Q40,7.8 42,11 L42,17 Q40,20 36,22 C29,24.5 23,25.5 16,24.5 C8,23.5 4,20 4,14 Z;
               M4,14 C4,7.5 8,4 16,3 C23,2 29,3 36,5.5 Q40,7.5 42,10.5 L42,17.5 Q40,20.5 36,22.5 C29,25 23,26 16,25 C8,24 4,20.5 4,14 Z"/>
    </path>
    <!-- LATERAL STRIPE  rainbow signature -->
    <path d="M9,13.5 Q20,12 32,13.5 Q38,14 42,14" stroke="#e05070" stroke-width="2.2" fill="none" opacity="0.35"/>
    <path d="M9,14 L41,14.2" stroke="#483818" stroke-width="0.3" opacity="0.35"/>
    <!-- Dark spots -->
    <circle cx="15" cy="8" r="0.8" fill="#1a0800" opacity="0.5"/>
    <circle cx="20" cy="7" r="0.7" fill="#1a0800" opacity="0.45"/>
    <circle cx="26" cy="7.5" r="0.75" fill="#1a0800" opacity="0.45"/>
    <circle cx="31" cy="8.5" r="0.65" fill="#1a0800" opacity="0.4"/>
    <circle cx="36" cy="9.5" r="0.6" fill="#1a0800" opacity="0.35"/>
    <circle cx="18" cy="10.5" r="0.5" fill="#1a0800" opacity="0.35"/>
    <!-- Red spots -->
    <circle cx="15" cy="12" r="0.5" fill="#c82030" opacity="0.45"/>
    <circle cx="21" cy="11.5" r="0.5" fill="#c82030" opacity="0.4"/>
    <circle cx="27" cy="12" r="0.45" fill="#c82030" opacity="0.4"/>
    <circle cx="33" cy="12" r="0.4" fill="#c82030" opacity="0.35"/>
    <!-- Dorsal fin -->
    <g>
      <animateTransform attributeName="transform" type="rotate"
        values="0 23 5; -2 23 5; 0 23 5; 2 23 5; 0 23 5" dur="2.4s" repeatCount="indefinite"/>
      <path d="M20,5 Q23,1 27,3.5 Q25,4.5 22,5.5" fill="url(#dorsalFin)" stroke="#080804" stroke-width="0.5" opacity="0.85"/>
    </g>
    <!-- Adipose fin -->
    <ellipse cx="38" cy="6.5" rx="1.4" ry="0.8" fill="#5a7828" stroke="#080804" stroke-width="0.3" opacity="0.5"/>
    <!-- Pectoral fin -->
    <g>
      <animateTransform attributeName="transform" type="rotate"
        values="0 15 18; 5 15 18; 0 15 18; -3 15 18; 0 15 18" dur="1.3s" repeatCount="indefinite"/>
      <path d="M14,17 Q12,20.5 16,19.5 Q15,18 14,17 Z" fill="#c8a058" stroke="#080804" stroke-width="0.3" opacity="0.6"/>
    </g>
    <!-- Pelvic + Anal fins -->
    <path d="M24,18.5 Q23,21 26,20 Q25,19 24,18.5 Z" fill="#c8a058" stroke="#080804" stroke-width="0.25" opacity="0.5"/>
    <path d="M30,19 Q29,21.5 33,20 Q31,19 30,19 Z" fill="#c0a048" stroke="#080804" stroke-width="0.25" opacity="0.5"/>
    <!-- Gill plate -->
    <path d="M13,6 Q12,11 13,19.5" stroke="#080804" stroke-width="0.5" fill="none" opacity="0.3"/>
    <path d="M13.5,7 Q12.5,11 13.5,19" stroke="#e07080" stroke-width="0.3" fill="none" opacity="0.2"/>
    <!-- Eye -->
    <circle cx="8.5" cy="11.5" r="1.9" fill="#111" stroke="#c8a048" stroke-width="0.4"/>
    <circle cx="8.7" cy="11.2" r="0.9" fill="#2a2a10"/>
    <circle cx="8.2" cy="10.9" r="0.45" fill="#fff" opacity="0.8"/>
    <!-- Mouth -->
    <path d="M4,14 Q3.3,13 4.5,12.2" stroke="#080804" stroke-width="0.5" fill="none" opacity="0.45"/>
    <!-- Specular highlight -->
    <path d="M10,5 Q22,3 34,5.5" stroke="#fff" stroke-width="0.4" fill="none" opacity="0.1"/>
  </g>
</svg>