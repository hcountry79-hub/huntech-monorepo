  <path d="M9 9.5 Q8 11.5 10.5 10.5" fill="#c9a050" stroke="#0a0a0a" stroke-width="0.4" opacity="0.7"/>
  <!-- Tail fin -->
  <path d="M27.5 5.5 Q30 8 27.5 10.5 Q28.5 8 27.5 5.5z" fill="#7a9a4a" stroke="#0a0a0a" stroke-width="0.6" opacity="0.85"/>
  <!-- Eye -->
  <circle cx="5" cy="7" r="1.1" fill="#111" stroke="#ffe082" stroke-width="0.3"/>
  <circle cx="4.7" cy="6.8" r="0.35" fill="#fff"/>
