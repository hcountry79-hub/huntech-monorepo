<svg xmlns="http://www.w3.org/2000/svg" width="32" height="16" viewBox="0 0 32 16">
  <!-- Body silhouette with thick black outline -->
  <path d="M1 8.5C1 8.5 3.5 3 10 2.5c3.5-.3 7 .8 10 2l4-1.5c1-.4 2.5-.2 3.5.5l2.5 2c.5.4.5 1 0 1.4L28 8.5l2 1.5c.4.4.3 1-.2 1.3l-2.5 1.2c-1 .5-2.2.6-3.2.2L20 11c-3 1.2-6.5 2-10 1.8C4 12.5 1 8.5 1 8.5z"
