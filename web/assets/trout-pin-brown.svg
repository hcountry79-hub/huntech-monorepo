<svg xmlns="http://www.w3.org/2000/svg" width="32" height="16" viewBox="0 0 32 16">
  <!-- Body silhouette — brown trout coloring -->
  <path d="M1 8.5C1 8.5 3.5 3 10 2.5c3.5-.3 7 .8 10 2l4-1.5c1-.4 2.5-.2 3.5.5l2.5 2c.5.4.5 1 0 1.4L28 8.5l2 1.5c.4.4.3 1-.2 1.3l-2.5 1.2c-1 .5-2.2.6-3.2.2L20 11c-3 1.2-6.5 2-10 1.8C4 12.5 1 8.5 1 8.5z"
    fill="url(#brownBody)" stroke="#0a0a0a" stroke-width="1.4" stroke-linejoin="round"/>
  <defs>
    <!-- Gradient: olive-brown → golden → cream belly -->
    <linearGradient id="brownBody" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a4a1a"/>
      <stop offset="25%" stop-color="#6a6a2a"/>
      <stop offset="45%" stop-color="#c4a44a"/>
      <stop offset="60%" stop-color="#d4a840"/>
      <stop offset="78%" stop-color="#e8c870"/>
      <stop offset="100%" stop-color="#f0e0a8"/>
    </linearGradient>
  </defs>
  <!-- Golden-amber lateral band -->
  <path d="M5 8h18" stroke="#c4881a" stroke-width="0.6" opacity="0.35"/>
  <!-- Lateral line -->
  <path d="M5 8.3h18" stroke="#4a3a1a" stroke-width="0.3" opacity="0.4"/>
  <!-- Large dark spots — brown trout signature -->
  <circle cx="8" cy="5.5" r="0.8" fill="#1a0a00" opacity="0.55"/>
  <circle cx="11" cy="4.5" r="0.7" fill="#1a0a00" opacity="0.5"/>
  <circle cx="14" cy="5" r="0.75" fill="#1a0a00" opacity="0.5"/>
  <circle cx="17" cy="5.5" r="0.6" fill="#1a0a00" opacity="0.45"/>
  <circle cx="16" cy="7" r="0.5" fill="#1a0a00" opacity="0.4"/>
  <!-- Red spots with cream halos -->
  <circle cx="10" cy="7" r="0.6" fill="#f0e0c0" opacity="0.4"/>
  <circle cx="10" cy="7" r="0.4" fill="#c83020" opacity="0.5"/>
  <circle cx="13" cy="7.5" r="0.55" fill="#f0e0c0" opacity="0.35"/>
  <circle cx="13" cy="7.5" r="0.35" fill="#c83020" opacity="0.45"/>
  <circle cx="7" cy="9" r="0.5" fill="#f0e0c0" opacity="0.35"/>
  <circle cx="7" cy="9" r="0.3" fill="#c83020" opacity="0.45"/>
  <!-- Dorsal fin -->
  <path d="M12 3.5 Q14 1 16 3" fill="#5a5a28" stroke="#0a0a0a" stroke-width="0.6" opacity="0.8"/>
  <!-- Pectoral fin -->
  <path d="M9 9.5 Q8 11.5 10.5 10.5" fill="#c4a050" stroke="#0a0a0a" stroke-width="0.4" opacity="0.7"/>
  <!-- Tail fin — realistic forked caudal -->
  <!-- Upper lobe -->
  <path d="M27.5 6.5 C28.5 5 30 3.5 31.5 3.5 C31 5 29.5 6.8 28 7.8 Z"
    fill="#8a6a2a" stroke="#0a0a0a" stroke-width="0.5" opacity="0.85"/>
  <!-- Lower lobe -->
  <path d="M28 8.7 C29.5 9.7 31 11.5 31.5 13 C30 13 28.5 11.5 27.5 10 Z"
    fill="#8a6a2a" stroke="#0a0a0a" stroke-width="0.5" opacity="0.85"/>
  <!-- Fin rays -->
  <path d="M28 6.5 L30.5 4.5" stroke="#3a3a14" stroke-width="0.25" fill="none" opacity="0.3"/>
  <path d="M28.5 9.5 L30.5 12" stroke="#3a3a14" stroke-width="0.25" fill="none" opacity="0.3"/>
  <!-- Eye — amber iris -->
  <circle cx="5" cy="7" r="1.1" fill="#111" stroke="#c4a050" stroke-width="0.3"/>
  <circle cx="4.7" cy="6.8" r="0.35" fill="#fff"/>
  <!-- Gill line -->
  <path d="M7 5.5 Q6.5 8 7 10" stroke="#0a0a0a" stroke-width="0.5" fill="none" opacity="0.4"/>
</svg>
