<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Fly fishing module logo — trout leaping at fly">
  <defs>
    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2bd4ff" />
      <stop offset="1" stop-color="#7cffc7" />
    </linearGradient>
    <linearGradient id="troutBody" x1="0" y1="0" x2="1" y2=".4">
      <stop offset="0" stop-color="#0d6986" />
      <stop offset=".35" stop-color="#2bd4ff" />
      <stop offset=".65" stop-color="#7cffc7" />
      <stop offset="1" stop-color="#e8f5e9" />
    </linearGradient>
    <radialGradient id="glow" cx=".5" cy=".5" r=".5">
      <stop offset="0" stop-color="#2bd4ff" stop-opacity=".18" />
      <stop offset="1" stop-color="#2bd4ff" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="waterGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2bd4ff" stop-opacity=".3" />
      <stop offset="1" stop-color="#7cffc7" stop-opacity=".3" />
    </linearGradient>
  </defs>
  <!-- Background ring with glow -->
  <circle cx="32" cy="32" r="31" fill="#06111a" />
  <circle cx="32" cy="32" r="30" fill="url(#glow)" stroke="url(#ringGrad)" stroke-width="1.8" />
  <!-- Water ripples -->
  <path d="M10 47 Q16 44 22 47 Q28 50 34 47 Q40 44 46 47 Q52 50 56 47" stroke="url(#waterGrad)" stroke-width="1.5" fill="none" stroke-linecap="round" />
  <path d="M12 51 Q18 48 24 51 Q30 54 36 51 Q42 48 48 51 Q54 54 56 51" stroke="url(#waterGrad)" stroke-width="1" fill="none" stroke-linecap="round" opacity=".5" />
  <!-- Trout — bold leaping arc, larger -->
  <path d="M11 40 C14 36, 18 26, 28 20 C32 17, 37 17, 41 20 C44 23, 43 27, 39 30 C35 32, 28 35, 22 38 C17 40, 13 41, 11 40 Z" fill="url(#troutBody)" opacity=".95" />
  <!-- Belly highlight -->
  <path d="M14 39 C18 36, 26 30, 36 24 C32 29, 24 34, 16 38 Z" fill="#fff" opacity=".18" />
  <!-- Parr marks / spots -->
  <circle cx="22" cy="29" r="1" fill="#07141c" opacity=".4" />
  <circle cx="26" cy="26" r=".8" fill="#07141c" opacity=".35" />
  <circle cx="30" cy="23" r=".9" fill="#07141c" opacity=".4" />
  <circle cx="25" cy="32" r=".7" fill="#07141c" opacity=".3" />
  <circle cx="20" cy="33" r=".7" fill="#07141c" opacity=".3" />
  <circle cx="33" cy="22" r=".7" fill="#07141c" opacity=".35" />
  <!-- Red lateral stripe -->
  <path d="M16 36 C22 33, 30 28, 38 24" stroke="#ff6b6b" stroke-width="1" fill="none" stroke-linecap="round" opacity=".35" />
  <!-- Trout eye -->
  <circle cx="37" cy="22" r="1.6" fill="#fff" />
  <circle cx="37.4" cy="21.7" r=".8" fill="#07141c" />
  <!-- Tail fin — forked -->
  <path d="M11 40 C8 37, 7 33, 6 29 C8 32, 10 35, 12 37 Z" fill="#2bd4ff" opacity=".75" />
  <path d="M11 40 C8 42, 7 46, 6 49 C8 46, 10 43, 12 41 Z" fill="#2bd4ff" opacity=".75" />
  <!-- Dorsal fin -->
  <path d="M24 24 C26 17, 31 16, 33 20 L29 23 Z" fill="#1592b5" opacity=".75" />
  <!-- Pectoral fin -->
  <path d="M34 27 C36 29, 37 32, 35 33 L33 30 Z" fill="#1a8fcf" opacity=".5" />
  <!-- Fly line — elegant arc from upper right -->
  <path d="M57 7 C53 11, 46 16, 40 19" stroke="url(#ringGrad)" stroke-width="1" fill="none" stroke-linecap="round" stroke-dasharray="none" />
  <!-- Fly rod -->
  <line x1="59" y1="5" x2="50" y2="12" stroke="#7cffc7" stroke-width="2" stroke-linecap="round" />
  <!-- Rod grip -->
  <line x1="59" y1="5" x2="61" y2="4" stroke="#5abf9e" stroke-width="2.5" stroke-linecap="round" />
  <!-- Fly / lure -->
  <circle cx="40" cy="19" r="1.8" fill="#ff5722" opacity=".9" />
  <path d="M40 19 L43 17 M40 19 L42 20" stroke="#ffab40" stroke-width=".6" fill="none" stroke-linecap="round" />
  <!-- Splash droplets -->
  <circle cx="43" cy="16" r=".6" fill="#fff" opacity=".5" />
  <circle cx="45" cy="18" r=".4" fill="#fff" opacity=".4" />
  <path d="M42 21 C43 19, 45 19, 45 21" stroke="#fff" stroke-width=".6" fill="none" stroke-linecap="round" opacity=".45" />
</svg>
