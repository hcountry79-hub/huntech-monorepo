<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Fly fishing module logo">
  <defs>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2bd4ff"/>
      <stop offset="1" stop-color="#7cffc7"/>
    </linearGradient>
    <linearGradient id="rod" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#8B7355"/>
      <stop offset=".3" stop-color="#C4A265"/>
      <stop offset=".6" stop-color="#8B7355"/>
      <stop offset="1" stop-color="#6B5035"/>
    </linearGradient>
    <linearGradient id="ln" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7cffc7" stop-opacity=".9"/>
      <stop offset="1" stop-color="#2bd4ff" stop-opacity=".6"/>
    </linearGradient>
    <linearGradient id="reel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#555"/>
      <stop offset=".5" stop-color="#888"/>
      <stop offset="1" stop-color="#444"/>
    </linearGradient>
    <filter id="gl">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="cc"><circle cx="32" cy="32" r="29.5"/></clipPath>
  </defs>

  <!-- Background -->
  <circle cx="32" cy="32" r="31" fill="#06111a"/>
  <circle cx="32" cy="32" r="30" fill="#081a24" stroke="url(#ring)" stroke-width="1.5"/>

  <g clip-path="url(#cc)">
    <!-- Subtle water -->
    <rect x="2" y="46" width="60" height="18" fill="#0a2233" opacity=".5"/>
    <path d="M2 48 Q14 45 26 48 Q38 51 50 48 Q56 46 62 48" stroke="#2bd4ff" stroke-width=".8" fill="none" opacity=".25"/>

    <!-- Fly rod — long sweep across badge -->
    <line x1="8" y1="52" x2="50" y2="12" stroke="url(#rod)" stroke-width="2.4" stroke-linecap="round"/>
    <line x1="50" y1="12" x2="56" y2="7" stroke="#C4A265" stroke-width="1.2" stroke-linecap="round"/>
    <!-- Cork grip -->
    <rect x="6" y="50" width="7" height="4" rx="2" fill="#C4A265" opacity=".85" transform="rotate(-43 9.5 52)"/>
    <!-- Reel -->
    <circle cx="12" cy="48" r="3.5" fill="url(#reel)" stroke="#666" stroke-width=".6"/>
    <circle cx="12" cy="48" r="1.2" fill="#333" stroke="#777" stroke-width=".4"/>
    <circle cx="14" cy="47" r=".5" fill="#555"/>
    <circle cx="10.5" cy="46.5" r=".5" fill="#555"/>
    <circle cx="13" cy="49.8" r=".5" fill="#555"/>

    <!-- Guide wraps -->
    <circle cx="20" cy="40" r=".6" fill="#2bd4ff" opacity=".5"/>
    <circle cx="30" cy="30" r=".6" fill="#2bd4ff" opacity=".5"/>
    <circle cx="40" cy="20" r=".6" fill="#2bd4ff" opacity=".5"/>
    <circle cx="48" cy="13" r=".5" fill="#2bd4ff" opacity=".4"/>

    <!-- Fly line — casting loop -->
    <path d="M56 7 C58 5, 60 6, 58 10 C55 16, 46 24, 38 28 C32 31, 26 32, 22 30"
          stroke="url(#ln)" stroke-width="1" fill="none" stroke-linecap="round" filter="url(#gl)"/>
    <!-- Leader -->
    <path d="M22 30 C19 29, 17 30, 16 32" stroke="#2bd4ff" stroke-width=".5" fill="none" opacity=".6"/>
    <!-- Tippet -->
    <path d="M16 32 L14.5 34" stroke="#2bd4ff" stroke-width=".3" fill="none" opacity=".45"/>

    <!-- The fly -->
    <path d="M14.5 34 C13 35, 12 36, 13 37 C14 38, 15.5 37, 15 36" stroke="#888" stroke-width=".6" fill="none"/>
    <path d="M13 37 L12.5 38 L13.5 37.5" stroke="#aaa" stroke-width=".4" fill="none"/>
    <ellipse cx="14.2" cy="35" rx="1.8" ry=".9" fill="#8B4513" opacity=".8"/>
    <path d="M14 34.5 L12 33 M14.5 34.2 L13 32.5 M15 34.5 L14 33" stroke="#D2691E" stroke-width=".35" fill="none" opacity=".7"/>
    <path d="M14.5 34.5 C15 33, 16 32, 17 32.5" stroke="#ddd" stroke-width=".5" fill="none" opacity=".6"/>
    <path d="M14.5 34.5 C16 33.5, 17 33, 17.5 33.5" stroke="#ccc" stroke-width=".4" fill="none" opacity=".5"/>
    <path d="M15 36 L17 37 M15 35.8 L17.5 36.5" stroke="#D2691E" stroke-width=".3" fill="none" opacity=".6"/>

    <!-- Water rings -->
    <ellipse cx="14" cy="35.5" rx="4" ry="1.5" fill="none" stroke="#2bd4ff" stroke-width=".4" opacity=".2"/>
    <ellipse cx="14" cy="35.5" rx="6" ry="2.2" fill="none" stroke="#2bd4ff" stroke-width=".3" opacity=".12"/>

    <!-- Rising trout silhouette -->
    <path d="M8 44 C10 42, 14 40, 18 41 C20 41.5, 20 43, 18 43.5 C15 44, 10 44.5, 8 44Z" fill="#2bd4ff" opacity=".12"/>
    <path d="M14 38 C13.5 37, 13 36.5, 14 36.8" stroke="#2bd4ff" stroke-width=".5" fill="none" opacity=".25"/>
  </g>

  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#ring)" stroke-width="1.5"/>
</svg>
