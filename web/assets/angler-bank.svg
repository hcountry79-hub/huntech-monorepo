<svg xmlns="http://www.w3.org/2000/svg" width="28" height="36" viewBox="0 0 28 36">
  <defs>
    <linearGradient id="bankGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6a5a3a"/>
      <stop offset="100%" stop-color="#4a3a1a"/>
