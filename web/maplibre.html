<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Huntech â€¢ MapLibre Preview (Rotation)</title>
    <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet">
    <style>
      html, body, #app { height: 100%; margin: 0; }
      #map { position: absolute; inset: 0; }
      .topbar { position: fixed; top: env(safe-area-inset-top); left: 0; right: 0; z-index: 10; display: flex; gap: 8px; padding: 10px 12px; background: rgba(20,20,24,0.85); color: #fff; backdrop-filter: blur(8px); align-items: center; }
      .topbar a { color: #6cf; text-decoration: none; font-weight: 600; }
      .btn { appearance: none; border: 0; border-radius: 10px; padding: 8px 12px; font-weight: 600; background: #2a2f3a; color: #fff; }
      .btn:active { transform: translateY(1px); }
      .status { margin-left: auto; opacity: 0.8; font-size: 13px; }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="topbar">
        <button id="lockBtn" class="btn" aria-pressed="true">NORTH UP</button>
        <button id="locateBtn" class="btn">Locate Me</button>
        <a href="./index.html">Open Full App</a>
        <span id="status" class="status">Heading: --</span>
      </div>
      <div id="map" role="region" aria-label="Map"></div>
    </div>
    <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
    <script src="./maplibre.js"></script>
  </body>
</html>
