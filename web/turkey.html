<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="HUNTECH">
  <meta name="theme-color" content="#ff9b6b">
  <meta name="description" content="AI-powered turkey hunting scouting system with GPS tracking">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="assets/app-icon-180.png">
  <title>HUNTECH - Turkey Module</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="app.css?v=20260210d">

  <!-- AWS Backend Configuration -->
  <script src="config.js?v=20260210a"></script>
  <script src="api.js?v=20260210a"></script>
</head>
<body class="module-turkey">
  <header class="ht-topbar">
    <div class="ht-header-left">
      <div class="ht-brand">
        <div class="ht-brand-icon" aria-label="Huntech logo">
          <img src="assets/huntech-logo.png" alt="Huntech logo" width="38" height="38" loading="eager">
        </div>
        <span class="ht-brand-text">HUNT<span class="ht-brand-mark">E</span>CH</span>
      </div>

      <div class="ht-module-switch" aria-label="Select module">
        <span class="ht-module-label">Module</span>
        <select class="ht-module-select" onchange="window.location.href=this.value">
          <option value="index.html">Shed</option>
          <option value="fly-fishing.html">Trout Fishing</option>
          <option value="mushroom.html">Mushroom</option>
          <option value="turkey.html" selected>Turkey</option>
        </select>
      </div>

      <nav class="ht-nav">
        <button class="ht-nav-btn ht-nav-active" onclick="showMap()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/>
          </svg>
          Map
        </button>
        <button class="ht-nav-btn" onclick="showProperties()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z"/>
          </svg>
          Properties
        </button>
        <button class="ht-nav-btn" onclick="showWeather()">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"/>
          </svg>
          Weather
        </button>
      </nav>
    </div>

    <div class="ht-header-center">
      <div class="ht-location-search">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#ffc107">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <input type="text" placeholder="Search town, landmark, or coords (lat,lng)â€¦" class="ht-search-input" id="searchInput" autocomplete="off" spellcheck="false">
        <button class="ht-search-btn" type="button">Search</button>
        <div class="ht-search-results" id="searchResults"></div>
      </div>
    </div>

    <div class="ht-header-right">
      <div class="ht-weather-widget" id="weatherWidget">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#ffc107" aria-hidden="true">
          <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/>
        </svg>
        <span class="ht-temp">--</span>
        <span class="ht-conditions">Wind --</span>
      </div>
      <div class="ht-user-profile" onclick="toggleUserMenu()">
        <div class="ht-avatar">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#ffc107">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <span class="ht-username">Hunter</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="#ffc107">
          <path d="M7 10l5 5 5-5z"/>
        </svg>
      </div>
    </div>
  </header>

  <div class="ht-turkey-scenery" aria-hidden="true">
    <svg viewBox="0 0 1200 320" preserveAspectRatio="xMidYMid slice">
      <g fill="none" stroke="rgba(222, 196, 146, 0.55)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
        <path d="M70 290 L140 140 L220 70" />
        <path d="M140 140 L260 110 L380 150" />
        <path d="M220 70 L320 40 L420 80" />
      </g>
      <g fill="rgba(15, 12, 9, 0.55)" stroke="rgba(222, 196, 146, 0.65)" stroke-width="2">
        <path d="M430 185 C455 155 505 150 545 170 C570 185 585 210 575 232 C565 260 525 272 488 262 C455 252 430 222 430 185 Z" />
        <path d="M475 155 C510 120 565 120 610 150 C640 170 660 200 648 222 C630 255 560 265 505 245" />
        <path d="M435 190 C390 185 360 175 340 155" />
        <circle cx="565" cy="192" r="4" fill="rgba(240, 210, 140, 0.8)" stroke="none" />
      </g>
      <g fill="rgba(98, 122, 74, 0.45)">
        <ellipse cx="760" cy="80" rx="16" ry="7" />
        <ellipse cx="820" cy="120" rx="12" ry="6" />
        <ellipse cx="880" cy="90" rx="18" ry="8" />
        <ellipse cx="940" cy="140" rx="14" ry="6" />
        <ellipse cx="1020" cy="110" rx="20" ry="8" />
      </g>
      <g fill="rgba(178, 140, 86, 0.5)">
        <path d="M160 270 C190 250 230 250 260 270 C240 285 200 295 160 290 Z" />
        <path d="M320 250 C350 235 380 240 400 260 C370 272 340 280 320 270 Z" />
        <path d="M980 240 C1010 225 1040 230 1060 252 C1030 265 1000 272 980 262 Z" />
      </g>
    </svg>
  </div>

  <main class="ht-map-container">
    <div id="map"></div>
  </main>

  <div class="ht-toolbar" id="toolbar">
    <div class="ht-toolbar-tab">
      <div class="ht-toolbar-tab-row">
        <button class="ht-toolbar-mini-btn" type="button" onclick="window.startOver()" data-full-label="START OVER" data-short-label="START OVER">START OVER</button>
        <button class="ht-toolbar-tab-btn ht-toolbar-toggle-btn ht-field-command-btn" type="button" aria-label="Toggle Field Command">
          <span class="ht-toolbar-tab-label" data-full-label="FIELD COMMAND" data-short-label="FIELD">FIELD COMMAND</span>
        </button>
        <button class="ht-toolbar-mini-btn" type="button" onclick="showAdvancedToolsTray()" data-full-label="TOOLS" data-short-label="TOOLS">TOOLS</button>
      </div>
      <button class="ht-toolbar-tab-btn ht-toolbar-tab-btn-solo ht-toolbar-toggle-btn ht-field-command-btn" type="button" aria-label="Toggle Field Command">
        <span class="ht-toolbar-tab-label" data-full-label="FIELD COMMAND" data-short-label="FIELD">FIELD COMMAND</span>
      </button>
    </div>
    <div class="ht-toolbar-content" id="toolbarContent">
      <div class="ht-accordion ht-accordion-static" id="defineAreaPanel">
        <div class="ht-accordion-header ht-accordion-header-split">
          <span class="ht-header-spacer" aria-hidden="true"></span>
          <span class="ht-define-title">Define Hunt Area</span>
        </div>
        <div class="ht-form-grid">
          <div class="ht-form-row">
            <div class="ht-toolbar-btns ht-toolbar-btns-stack">
              <div class="ht-pill-stack">
                <button class="ht-gold-btn" onclick="drawHuntArea()">Draw Area</button>
              </div>
              <div class="ht-pill-stack">
                <button class="ht-gold-btn" onclick="selectLocationRadius()">Define Radius</button>
              </div>
            </div>
          </div>
          <div class="ht-form-row">
            <div class="ht-toolbar-btns ht-toolbar-btns-stack">
              <div class="ht-pill-stack">
                <button class="ht-gold-btn" onclick="selectLocationRectangle()">Draw Box</button>
              </div>
              <div class="ht-pill-stack">
                <button class="ht-gold-btn" onclick="startOver()">Start Over</button>
              </div>
            </div>
          </div>
          <div class="ht-form-row">
            <div class="ht-form-label">Saved Areas</div>
            <select id="savedPropertySelect" class="ht-select">
              <option value="">Select area</option>
            </select>
          </div>
        </div>
      </div>

      <div class="ht-accordion ht-accordion-static ht-route-panel" id="planRoutePanel">
        <div class="ht-accordion-header ht-accordion-header-center">
          <span class="ht-route-title">Build Route</span>
        </div>
        <div class="ht-form-grid">
          <div class="ht-form-row">
            <div class="ht-toolbar-btns ht-toolbar-btns-stack ht-route-actions">
              <div class="ht-pill-stack">
                <button class="ht-gold-btn" id="routeMapSelectBtn" onclick="beginRouteMapSelection()">Select Starting Point On Map</button>
              </div>
              <div class="ht-pill-stack">
                <button class="ht-gold-btn" onclick="startRouteFromMyLocation()">Start From My Location</button>
              </div>
            </div>
          </div>
          <div class="ht-form-row">
            <div class="ht-toolbar-btns ht-toolbar-btns-stack ht-route-actions">
              <div class="ht-pill-stack">
                <button class="ht-gold-btn" type="button" onclick="backToDefineArea()">Go Back</button>
              </div>
              <div class="ht-pill-stack">
                <button class="ht-gold-btn" type="button" onclick="clearRouteOnly()">Clear Route</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="ht-accordion ht-accordion-static ht-go-panel" id="goPanel">
        <div class="ht-accordion-header ht-accordion-header-center">
          <span class="ht-go-title">Lets Go</span>
        </div>
        <div class="ht-form-grid">
          <div class="ht-form-row">
            <button class="ht-gold-btn ht-go-btn" onclick="letsGoFollowRoute()">LET'S GO</button>
          </div>
          <div class="ht-form-row">
            <div class="ht-toolbar-btns ht-toolbar-btns-stack ht-go-actions">
              <div class="ht-pill-stack">
                <button class="ht-gold-btn" onclick="backToPlanRoute()">Back</button>
              </div>
              <div class="ht-pill-stack">
                <button class="ht-gold-btn" onclick="clearRouteOnly()">Clear Route</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>

    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        const isLocal = ['localhost', '127.0.0.1'].includes(location.hostname);
        if (!isLocal) return;
        navigator.serviceWorker.register('/sw.js')
          .then(() => console.log('HUNTECH: Service Worker registered'))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>

  <script src="regulations.js?v=20260210a"></script>
  <script src="main.js?v=20260210a"></script>
</body>
</html>
