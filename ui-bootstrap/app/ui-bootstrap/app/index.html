<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HUNTΞCH — MVP Console</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body style="background:#2d2416;color:#ffdf66;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif">
  <header style="padding:16px 24px;background:#201a10;border-bottom:1px solid #3a2e11;display:flex;justify-content:space-between;align-items:center">
    <div style="font-weight:800">★ HUNTΞCH</div>
    <div style="color:#d9c26d">Where Innovation Meets Tradition</div>
  </header>

  <main style="max-width:1000px;margin:24px auto;padding:0 16px">
    <section style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px">
      <a href="#" onclick="route('shed');return false;" style="display:block;background:#201a10;border:1px solid #3a2e11;border-radius:12px;padding:16px;color:#ffdf66;text-decoration:none">
        <h2>Shed Hunting</h2><p>Plan grids, mark finds, export KML.</p>
      </a>
      <a href="#" onclick="route('fly');return false;" style="display:block;background:#201a10;border:1px solid #3a2e11;border-radius:12px;padding:16px;color:#ffdf66;text-decoration:none">
        <h2>Fly Fishing</h2><p>USGS flows, access points, wade/float.</p>
      </a>
      <a href="#" onclick="route('whitetail');return false;" style="display:block;background:#201a10;border:1px solid #3a2e11;border-radius:12px;padding:16px;color:#ffdf66;text-decoration:none">
        <h2>Whitetail</h2><p>Funnels, 300‑yd sits, access routes.</p>
      </a>
    </section>

    <section id="panel" style="margin-top:18px;background:#201a10;border:1px solid #3a2e11;border-radius:12px;padding:16px">
      <h3 id="panel-title">Welcome</h3>
      <div id="panel-body"><p>Select a module above. API status will appear below.</p></div>
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 10px">
        <button id="btnPins">GET /pins</button>
        <button id="btnJournal">GET /journal</button>
        <button id="btnPostPin">POST /pins (sample)</button>
        <button id="btnPostJournal">POST /journal (sample)</button>
      </div>
      <pre id="out" style="background:#17120a;color:#ffd34d;padding:12px;border-radius:8px;min-height:120px;overflow:auto"></pre>
    </section>
  </main>

  <footer style="padding:24px;text-align:center;color:#d9c26d"><small>© HUNTΞCH — Core</small></footer>
  <script src="./app.js"></script>
</body>
</html>
